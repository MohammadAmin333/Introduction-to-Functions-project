    <title>
        Java Script
    </title>

<body>
   <button onclick="multiply(4)"> Click Me!! </button>
   <p id="result"></p>
<script>
    function multiply(a,b){
        if (b === undefined)
        alert ("The Value Of B Is Undefined!!");
        b=5;
    }
    var result=a*b;
    document.getElementById("result").innerHTML = result;
</script>
